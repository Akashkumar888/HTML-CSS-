
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>
        Job Application
    </h1>

    <form >
    <label for="name">Name</label>
    <br>
    <input type="name" id="name">
     <br>
     <br>
     <label for="email">Email ID</label>
     <br>
     <input type="email" id="eamil">
      <br>
      <br>
      <label for="tel">Phone</label>
      <br>
      <input type="tel" id="tel">
       <br>
       <br>
       <label for="resume">Resume</label>
       <br>
       <input type="file" id="resume">
       <br>
       <br>
       <label for="experience">Experience(years)</label>
       <br>
       <br>
       <input type="number" id="experience" min="0" max="50">

       <fieldset>
        <legend>Skills</legend>

        <label for="html">HTML</label>
        <input type="checkbox" id="html">
        <br>
        <br>
        <label for="css">CSS</label>
        <input type="checkbox" id="css">
        <br>
        <br>
        <label for="javascript">JAVASCRIPT</label>
        <input type="checkbox" id="javascript">
        <br>
        <br>
       </fieldset>
        <label for="high">Highest education</label>
        <br>
        <br>
        <select name="higher" id=""high>
            <option value="high">High School</option>
            <option value="inter">Inter</option>
            <option value="gradution">Graduation</option>
        </select>
        <br>
        <br>
        <fieldset>
         <legend>Availability</legend>
            <label for="full">Full - time</label>
            <input type="radio" name="radio" id="full">
            <br>
            <br>
            <label for="half">Half-time</label>
            <input type="radio" name="radio" id="half" >
            <br>
            <br>
            <label for="part">part-time</label>
            <input type="radio" name="radio" id="part" >
            
        </fieldset>

       

        <br>
        <br>
        <label for="add">Additional comments</label>
        <br>
        <textarea name="textarea" id="add" rows="10" cols="30"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
