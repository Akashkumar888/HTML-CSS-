
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Complex Form
    </h1>

    <form >
    <fieldset>
        <legend>Personal Information</legend>
        <br>
        <label for="name">Name</label>
        <input type="name" id="name">

        <label for="email">Email ID</label>
        <input type="email" id="email">

        <label for="phone">Phone</label>
        <input type="tel" id="phone">

        <label for="date">Date</label>
        <input type="date" id="date">
         
        <label for="Gender">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male"> male</label>
        <input type="radio" name="gender" id="female">
        <label for="female"> female</label>

        <label for="country">Country:</label>

        <select name="option" id="country">
            
          <option value="india">India</option>
          <option value="United America">United America</option>
          <option value="England">England</option>
          <option value="Australia">Australia</option>
          <option value="pakistan">Pakistan</option>

        </select>

    </fieldset>

<fieldset>
    <legend>Address City</legend>
    <label for="city">City</label>
     <input type="text" id=" city">

     <label for="state">State</label>
     <input type="text" id=" state">

     <label for="zip code">Zip code</label>
     <input type="text" id=" zip code">

</fieldset>

<br>
<fieldset>
    <legend>other Information</legend>
    <br>
    <label for="comments">Comments</label>
    <textarea name="comment" id="comments" rows="10" cols="30"></textarea>
    <label for="agree">I agree to terms of service</label>
    <input type="checkbox" id="agree">
</fieldset>
<button>submit</button>

    </form>
</body>
</html>
